<script>
    var vm = "";
    new Vue({
        el: "#root",
        data: function () {
            return {
                message: "hello",
                showMubu: true,
                showcenter: false
            }
        },
        mounted() {
            vm = this;
            this.printLogo();
        },
        methods: {
            printLogo() {
                anime({
                    targets: '.svg svg path',
                    strokeDashoffset: [anime.setDashoffset, 0],
                    easing: 'easeInOutSine',
                    duration: 1500,
                    delay: function (el, i) {
                        return i * 250
                    },
                    direction: 'alternate',
                    loop: false,
                    complete: function (anim) {
                        setTimeout(() => {
                            vm.openMubu();
                        }, 1000)

                    }
                });
            },
            openMubu() {
                vm.showcenter = true;
                anime({
                    targets: '.mubu',
                    translateY: "-100vh",
                    easing: "easeOutCubic",
                    complete: function () {
                        vm.showMubu = false;
                    }
                });
            }
        }
    })
</script>

<style>
    body,
    html {
        margin: 0;
        padding: 0;
    }

    #root {
        width: 100vw;
        min-height: 100vh;
    }

    #header-div {
        width: 30%;
        height: 100%;
        display: flex;
        justify-content: center;
    }

    #header-pic {
        width: 100%;
        height: 100%;
        background-image: url('./static/img/head.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    .mubu {
        width: 100vw;
        min-height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        position: fixed;
    }

    .svg {
        color: blue;
    }

    .pan {
        width: 70vw;
        height: 50vh;
        background-color: rgba(255, 255, 255, 0.6);
        filter: alpha(Opacity=60);
        border-radius: 10px;
    }

    #center {
        width: 100%;
        height: 100vh;
        background: url('./static/img/backstar.webp') no-repeat;
        background-size: 100% 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
